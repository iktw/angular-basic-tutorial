<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Post</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
    </head>

    <body ng-app="postapp">
        <div class="container" ng-controller="PostListCtrl">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 class="page-header text-center">
                        Welcome to PostApp
                    </h1>

                    <div class="panel panel-success">
                        <div class="panel-heading">Create new post</div>
                        <div class="panel-body">
                            <form name="CreatePostForm" ng-submit="createPost();">
                                <div class="form-group">
                                    <label for="inputTitle">Title</label>
                                    <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="newPost.title" required>
                                </div>
                                <div class="form-group">
                                    <label for="textBody">Body</label>
                                    <textarea class="form form-control" id="textBody" ng-model="newPost.body" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-success" ng-disabled="CreatePostForm.$invalid">Create article</button>
                            </form>
                        </div>
                    </div>

                    <div class="alert alert-info text-center" ng-if="notifyMessage">
                        {{ notifyMessage }}
                    </div>

                    <div class="panel panel-default" ng-repeat="post in posts">
                        <div class="panel-heading">
                            {{ post.title }}
                            <button type="button" class="btn btn-danger btn-xs pull-right" ng-click="deletePost(post);">
                                Delete
                            </button>
                        </div>
                        <div class="panel-body">
                            {{ post.body }}
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="./tutorial.js"></script>
</html>
